name: my-bloody-sonar
on:
  push:
    branches:
      - develop
      - feature/*
      - main
    tags:
      - 'v*'
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - main
  release:
    types: [ published ]

env:
  push_to_registry: true

jobs:

  getVersion:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |          
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "Latest tag: $LATEST_TAG"
          # Set output for the step
          echo "latest_tag=${LATEST_TAG#$v}" >> $GITHUB_OUTPUT

    outputs:
      version: ${{ steps.get_tag.outputs.latest_tag }}

  test:
    needs: getVersion
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: [ developer, enterprise ]
        version: [ "${{ needs.getVersion.outputs.version }}" ]


    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1

      - uses: actions/checkout@v2

      - name: test test-${{ matrix.version != '' && format('{0}-{1}',matrix.version, matrix.release) || format('{0}', matrix.release) }}
        run: make test VERSION=${{ matrix.version != '' && format('{0}-{1}',matrix.version, matrix.release) || format('{0}', matrix.release) }}

  publish-images:
    needs: [ test, getVersion ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release: [ developer, enterprise ]
        version: [ "${{ needs.getVersion.outputs.version }}" ]

#    if: ${{ github.event.release.published == true }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Packages Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/my-bloody-sonar

          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=${{ matrix.version != '' && format('{0}-{1}', matrix.version, matrix.release) || matrix.release }}
            type=sha           

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ env.push_to_registry }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: FROM_TAG=${{ matrix.version != '' && format('{0}-{1}', matrix.version, matrix.release) || matrix.release }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
